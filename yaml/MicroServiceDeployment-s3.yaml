apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: s3-dep
  namespace: default
  labels:
    zone: default
    app: s3
  annotations:
    something: something
spec:
  selector:
    matchLabels:
      app: s3-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: s3-pod
    spec:
      containers:
        - name: s3-pod
          image: lucapetrucci/microservice:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: podinfo
              mountPath: /etc/podinfo
            - name: config-volume
              mountPath: /etc/MSconfig
          env:
            - name: APP
              value: s3
#      terminationGracePeriodSeconds: 0
      volumes:
        - name: podinfo
          downwardAPI:
            items:
              - path: "labels"
                fieldRef:
                  fieldPath: metadata.labels
              - path: "annotations"
                fieldRef:
                  fieldPath: metadata.annotations
        - name: config-volume
          configMap:
            name: microservices-configmap
            items:
            - key: service-mesh
              path: servicemesh
            - key: work-model
              path: workmodel
---
apiVersion: v1
kind: Service
metadata:
  name: s3
  namespace: default
  labels:
    app: s3-pod
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort:
    name: input
  selector:
    app: s3-pod