apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ms-ingress-gateway-nginx
  namespace: default
spec:
  selector:
    matchLabels:
        app: ms-gateway-nginx
  template:
    metadata:
      labels:
        app: ms-gateway-nginx
    spec:
#      tolerations:  
#      # this toleration is to have the daemonset runnable on master nodes
#      # remove it if your masters can't run pods
#      - key: node-role.kubernetes.io/master
#        effect: NoSchedule
      containers:
      - name: ms-ingress-gateway-nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx/nginx.conf # mount nginx-conf volumn to /etc/nginx
          readOnly: true
          name: config-volume
          subPath: nginx.conf
        - mountPath: /var/log/nginx
          name: log
      volumes:
      - name: config-volume
        configMap:
          name: gateway-configmap # place ConfigMap `nginx-conf` on /etc/nginx
      - name: log
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: ms-gw-nginx-svc
spec:
  type: NodePort
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
      nodePort: 31111
  selector:
    app: ms-gateway-nginx

